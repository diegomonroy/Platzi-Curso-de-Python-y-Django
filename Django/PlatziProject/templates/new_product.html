<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<meta charset="UTF-8">
		<title>{{ product.name }}</title>
		<link rel="stylesheet" href="{% static 'css/base.css' %}"
	</head>
	<body>
		<h1>New Article</h1>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
